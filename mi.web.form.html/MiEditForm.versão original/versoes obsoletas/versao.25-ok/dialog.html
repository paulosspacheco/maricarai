<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diálogo com Classe JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para o overlay e o diálogo */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* Fundo escuro */
            display: none; /* Inicialmente escondido */
            justify-content: center; /* Centraliza o conteúdo */
            align-items: center; /* Centraliza o conteúdo */
        }

        .dialog-box {
            background: #f9f9f9; /* Cor de fundo mais clara do diálogo */
            padding: 20px;
            border-radius: 8px; /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%; /* Largura responsiva */
        }

        .dialog-title {
            margin: 0; /* Remove margens padrão */
            font-size: 18px; /* Tamanho da fonte do título */
        }

        .dialog-message {
            margin: 10px 0; /* Espaçamento vertical */
        }

        .action-buttons {
            background-color: #6c757d; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            border: none; /* Sem borda */
            border-radius: 4px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de ponteiro */
            padding: 6px 12px; /* Padding do botão */
            font-size: 14px; /* Tamanho da fonte do botão */
        }

        .button-container {
            display: flex; /* Exibe os botões em linha */
            justify-content: flex-end; /* Alinha os botões à direita */
        }
    </style>
</head>
<body>

    <button id="btn-warning">Mostrar Aviso</button>
    <button id="btn-error">Mostrar Erro</button>
    <button id="btn-info">Mostrar Informação</button>
    <button id="btn-confirmation">Mostrar Confirmação</button>
    <button id="btn-custom">Mostrar Personalizado</button>

    <script type="module">
        import { Alert } from './alert.js';

        // Função para mostrar o diálogo
        function showAlert(type, message) {
            const alert = new Alert(type); // Passa o tipo para o construtor
            alert.show(message); // Mostra a mensagem
        }

        // Adiciona eventos aos botões
        document.getElementById('btn-warning').addEventListener('click', () => showAlert('mtWarning', 'Este é um aviso!'));
        document.getElementById('btn-error').addEventListener('click', () => showAlert('mtError', 'Este é um erro!'));
        document.getElementById('btn-info').addEventListener('click', () => showAlert('mtInformation', 'Esta é uma informação.'));
        document.getElementById('btn-confirmation').addEventListener('click', () => showAlert('mtConfirmation', 'Você tem certeza?'));
        document.getElementById('btn-custom').addEventListener('click', () => showAlert('mtCustom', 'Esta é uma mensagem personalizada.'));
    </script>
</body>
</html>
