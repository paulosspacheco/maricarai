<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert with ChatGPT Theme</title>
  <style>
    /* Cor do fundo do body igual ao da coluna de título do ChatGPT */
    body {
      background-color: #f7f7f7; /* Cor de fundo clara */
      color: #121212; /* Texto escuro para contraste */
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .alert-box {
      background-color: #333; /* Caixa de alerta escura */
      color: #ffffff; /* Texto da caixa branco */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra escura */
      max-width: 300px;
    }

    .alert-box button {
      padding: 10px 20px;
      background-color: #777; /* Tom de cinza para o botão */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .alert-box button:hover {
      background-color: #555; /* Tom de cinza mais escuro ao passar o mouse */
    }
  </style>
</head>
<body>

<script type="module">
  import { Alert } from './alert.js';

  window.onload = function() {
    const myAlert = new Alert();
    myAlert.show('Esta é uma mensagem de alerta com tema claro e botão cinza!');
  };
</script>

</body>
</html>
