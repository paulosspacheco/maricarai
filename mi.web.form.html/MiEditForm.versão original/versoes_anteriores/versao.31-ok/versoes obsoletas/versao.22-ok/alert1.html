<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Alert</title>
  <style>
    /* Estilos para o fundo escurecido */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Estilos para a caixa de alerta */
    .alert-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
    }

    /* Estilos para o botão */
    .alert-box button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Caixa de alerta personalizada -->
<div class="overlay" id="customAlertOverlay">
  <div class="alert-box">
    <p id="customAlertMessage">Mensagem de alerta</p>
    <button onclick="closeCustomAlert()">OK</button>
  </div>
</div>

<script>
  // Função para exibir o alerta personalizado
  function customAlert(message) {
    document.getElementById('customAlertMessage').textContent = message;
    document.getElementById('customAlertOverlay').style.display = 'flex';
  }

  // Função para fechar o alerta personalizado
  function closeCustomAlert() {
    document.getElementById('customAlertOverlay').style.display = 'none';
  }

  // Exemplo de uso
  customAlert('Esta é uma mensagem de alerta centralizada!');
</script>

</body>
</html>
