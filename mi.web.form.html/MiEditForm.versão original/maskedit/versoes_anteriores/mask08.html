<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masked Input Example</title>
</head>
<body>

  <label for="cpfInput">CPF:</label>
  <input id="cpfInput" type="text" data-mask="000.000.000-00" placeholder="CPF">

  <label for="phoneInput">Telefone:</label>
  <input id="phoneInput" type="text" data-mask="(00) 00000-0000" placeholder="Telefone">

  <label for="currencyInput">Valor:</label>
  <input id="currencyInput" type="text" data-mask="R$ 0.000,00" placeholder="Valor">

  <label for="currency2Input">Valor:</label>
  <input id="currency2Input" type="text" data-mask="R$ #.###,##" placeholder="Valor2">

  <script src="./maskedit.js"></script> <!-- script da classe TMaskEdit -->

</body>
</html>
