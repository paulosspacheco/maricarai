<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box Example</title>
    <script src="inputBox.js" defer></script>
</head>
<body>
    <script>
        // Usar o evento DOMContentLoaded para garantir que o DOM esteja pronto
        document.addEventListener('DOMContentLoaded', () => {
            const inputBoxTemplate = 
            `~Nome do Aluno:~\\ssssssssssssssssssssssssssss
            ~Endereço:~\\ssssssssssssssssssssssssssssss ~Número:~\\ssss`;
            const inputBox = new InputBox(inputBoxTemplate); // Exemplo de template com dois campos
            inputBox.showInputBox(); // Mostrar a caixa de entrada
        });
    </script>
</body>
</html>
