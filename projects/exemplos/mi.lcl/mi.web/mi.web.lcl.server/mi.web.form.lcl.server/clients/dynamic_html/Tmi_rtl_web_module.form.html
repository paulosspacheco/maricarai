<body>
    <!-- <i class="fas fa-camera"></i> -->
    <div class="form-container">
        <div class="form-header">
            <h1>Mi rtl WebModule</h1> <!-- Título do formulário -->
        </div>   
        
        <form id="Mi_rtl_WebModule">
            <div class="form-fields"> 
                <div class="fieldset-container">                
                    









<label for="~field" class="form-field" style="top: 64px; left: 11px;"> ID:             </label>
<input type="text" class="form-field" id="id" name="id" placeholder="id" data-mask-type="L" data-mask="LLLLLL" style="top: 64px; left: 113px; width: 56px;"/>
<label for="~field" class="form-field" style="top: 96px; left: 11px;"> Nome do aluno:  </label>
<input type="text" class="form-field" id="nome" name="nome" placeholder="nome" data-mask-type="s" data-mask="ssssssssssssssssssssssssssssssssssssssss" style="top: 96px; left: 113px; width: 193px;"/>
<label for="~field" class="form-field" style="top: 128px; left: 11px;"> Endereço:       </label>
<input type="text" class="form-field" id="endereco" name="endereco" placeholder="endereco" data-mask-type="s" data-mask="ssssssssssssssssssssssssssssssssssssssssssssssssssssssss" style="top: 128px; left: 113px; width: 193px;"/>
<label for="~field" class="form-field" style="top: 160px; left: 11px;"> TESTE DE DATAS E HORAS    </label>
<label for="~field" class="form-field" style="top: 192px; left: 11px;">  Data e Horas: dia/mes/ano hora:minutos:segundos </label>
<label for="~field" class="form-field" style="top: 224px; left: 11px;">     dd/mm/yy hh:nn:ss:    </label>
<input type="text" class="form-field" id="ddmmyyhhnnss" name="ddmmyyhhnnss" placeholder="ddmmyyhhnnss" data-mask-type="D" data-mask="Ddd/mm/yy hh:nn:ss" style="top: 224px; left: 173px; width: 128px;"/>

    
                </div>
                <!-- Adicione mais campos aqui conforme necessário -->
            </div>
            <div class="action-buttons">
                <!-- Botões para operações CRUD -->
                <button type="button" id="CmNewRecord">Novo Registro</button>
                <button type="button" id="CmAddRecord">Adicionar</button>        
                <button type="button" id="CmPutRecord">Gravar</button>
                <button type="button" id="CmLocate">Localizar</button>        
                <button type="button" id="CmDeleteRecord">Deletar</button>       
                <button type="button" id="CmRefresh">Refresh</button>
                <button type="button" id="CmCancel">Cancelar</button>        
                <button type="button" id="CmHealthCheck">Checar conexão</button>                
            </div>        

            <!-- Botões de Navegação -->
            <div class="navigation-buttons">
                <button type="button" id="CmGoBof" class="navigation-buttons"><<</button>
                <button type="button" id="CmPrevRecord" class="navigation-buttons"><</button>
                <button type="button" id="CmNextRecord" class="navigation-buttons">></button>
                <button type="button" id="CmGoEof" class="navigation-buttons">>></button>

                        <!-- Botão para abrir a caixa de diálogo para mudar tema do formulário -->
                <button type="button" id="CmDialogChangeTheme" class="navigation-buttons">Alterar tema</button>         

            </div>

        </form>
    </div>

    <script type="module">
        // Importa as classes dos arquivos JavaScript

        import { MiEditForm } from './js/MiEditForm.js';
            
        document.addEventListener('DOMContentLoaded', () => {
        // Inicializa a instância do MiEditForm e armazena em uma variável
        const formInstance = new MiEditForm('Mi_rtl_WebModule', 'id');

    </script>
