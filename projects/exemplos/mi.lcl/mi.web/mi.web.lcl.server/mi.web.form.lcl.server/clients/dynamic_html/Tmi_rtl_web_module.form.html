<label for="~field" class="form-field" style="top: 58px; left: 11px;"> ID:             </label>

<input type="text" class="form-field" id="qt" name="qt" placeholder="qt" data-mask="II.III" data-mask-type="I" style="top: 377px; left: 113px; width: 56px;"/>

<input type="text" class="form-field" id="ddmmyyyyhhnnss" name="ddmmyyyyhhnnss" placeholder="ddmmyyyyhhnnss" data-mask="Ddd/mm/yyyy hh:nn:ss" data-mask-type="D" style="top: 841px; left: 173px; width: 140px;"/>

<label for="~field" class="form-field" style="top: 899px; left: 11px;">  Data e Horas: dia/mes/ano hora:minutos </label>
<label for="~field" class="form-field" style="top: 928px; left: 11px;">     dd/mm/yy hh:nn:       </label>
<input type="text" class="form-field" id="ddmmyyhhnn" name="ddmmyyhhnn" placeholder="ddmmyyhhnn" data-mask="Ddd/mm/yy hh:nn" data-mask-type="D" style="top: 928px; left: 173px; width: 110px;"/>
