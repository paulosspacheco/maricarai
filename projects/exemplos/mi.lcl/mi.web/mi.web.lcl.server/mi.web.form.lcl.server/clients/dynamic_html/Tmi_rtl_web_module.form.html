<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Mi rtl WebModule</title>
        <meta name="createDate" content="20/10/24" />
        <meta name="createDateUpdate" content="20/10/24" />
        <meta name="description" content />
        <meta name="keywords" content />

        <!-- Carregando o arquivo CSS -->
        <link rel="stylesheet" href="./css/MiEditForm.css">

        <!-- Adicionar o link do Font Awesome no <head> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->

    </head>
    <body>
        <!-- <i class="fas fa-camera"></i> -->
        <div class="form-container">
            <div class="form-header">
                <h1>Mi rtl WebModule</h1> <!-- Título do formulário -->
            </div>

            <form id="Mi_rtl_WebModule">
                <div class="form-fields">
                    <div class="fieldset-container">

                        <label for="~field" class="form-field"
                            style="top: 64px; left: 11px;"> ID: </label>
                        <input type="text" class="form-field" id="id" name="id"
                            placeholder="id" data-mask-type="L"
                            data-mask="LLLLLL"
                            style="top: 64px; left: 113px; width: 56px;" />
                        <label for="~field" class="form-field"
                            style="top: 96px; left: 11px;"> Nome do aluno:
                        </label>
                        <input type="text" class="form-field" id="nome"
                            name="nome" placeholder="nome" data-mask-type="s"
                            data-mask="ssssssssssssssssssssssssssssssssssssssss"
                            style="top: 96px; left: 113px; width: 193px;" />

                            <div style="position: absolute; top: 128px; left: 88px; width: 400px; padding: 20px; border-radius: 8px;">
                                <div style="margin-bottom: 10px;">
                                    <input type="radio" id="indefinido" name="sexo" value="Indefinido" data-mask-type="K" data-mask="a">
                                    <label for="indefinido">Indefinido</label>
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <input type="radio" id="masculino" name="sexo" value="Masculino" data-mask-type="K" data-mask="a">
                                    <label for="masculino">Masculino</label>
                                </div>
                                <div>
                                    <input type="radio" id="feminino" name="sexo" value="Feminino" data-mask-type="K" data-mask="a">
                                    <label for="feminino">Feminino</label>
                                </div>
                            </div>
                            
                            
                                                    


                        <label for="~field" class="form-field"
                            style="top: 512px; left: 11px;"> TESTE DE DATAS E
                            HORAS </label>

                        <label for="~field" class="form-field"
                            style="top: 576px; left: 11px;"> Data: dia/mes/ano
                        </label>
                        <label for="~field" class="form-field"
                            style="top: 608px; left: 11px;"> dd/mm/yy: </label>
                        <input type="text" class="form-field" id="ddmmyy"
                            name="ddmmyy" placeholder="ddmmyy"
                            data-mask-type="D" data-mask="Ddd/mm/yy"
                            style="top: 608px; left: 137px; width: 74px;" />
                        <label for="~field" class="form-field"
                            style="top: 640px; left: 11px;"> dd/mm/yyyy:
                        </label>
                        <input type="text" class="form-field" id="ddmmyyyy"
                            name="ddmmyyyy" placeholder="ddmmyyyy"
                            data-mask-type="D" data-mask="Ddd/mm/yyyy"
                            style="top: 640px; left: 137px; width: 86px;" />

                        <label for="~field" class="form-field"
                            style="top: 704px; left: 11px;"> Horas:
                            Hora:Minutos:Segundos </label>
                        <label for="~field" class="form-field"
                            style="top: 736px; left: 11px;"> hh:nn:ss: </label>
                        <input type="text" class="form-field" id="hhnnss"
                            name="hhnnss" placeholder="hhnnss"
                            data-mask-type="D" data-mask="Dhh:nn:ss"
                            style="top: 736px; left: 137px; width: 74px;" />
                        <label for="~field" class="form-field"
                            style="top: 768px; left: 11px;"> hh:nn: </label>
                        <input type="text" class="form-field" id="hhnn"
                            name="hhnn" placeholder="hhnn" data-mask-type="D"
                            data-mask="Dhh:nn"
                            style="top: 768px; left: 137px; width: 56px;" />

                        <label for="~field" class="form-field"
                            style="top: 832px; left: 11px;"> Data e Horas:
                            dia/mes/ano hora:minutos:segundos </label>
                        <label for="~field" class="form-field"
                            style="top: 864px; left: 11px;"> dd/mm/yy hh:nn:ss:
                        </label>
                        <input type="text" class="form-field" id="ddmmyyhhnnss"
                            name="ddmmyyhhnnss" placeholder="ddmmyyhhnnss"
                            data-mask-type="D" data-mask="Ddd/mm/yy hh:nn:ss"
                            style="top: 864px; left: 173px; width: 128px;" />
                        <label for="~field" class="form-field"
                            style="top: 896px; left: 11px;"> dd/mm/yyyy
                            hh:nn:ss: </label>
                        <input type="text" class="form-field"
                            id="ddmmyyyyhhnnss" name="ddmmyyyyhhnnss"
                            placeholder="ddmmyyyyhhnnss" data-mask-type="D"
                            data-mask="Ddd/mm/yyyy hh:nn:ss"
                            style="top: 896px; left: 173px; width: 140px;" />

                        <label for="~field" class="form-field"
                            style="top: 960px; left: 11px;"> Data e Horas:
                            dia/mes/ano hora:minutos </label>
                        <label for="~field" class="form-field"
                            style="top: 992px; left: 11px;"> dd/mm/yy hh:nn:
                        </label>
                        <input type="text" class="form-field" id="ddmmyyhhnn"
                            name="ddmmyyhhnn" placeholder="ddmmyyhhnn"
                            data-mask-type="D" data-mask="Ddd/mm/yy hh:nn"
                            style="top: 992px; left: 173px; width: 110px;" />

                    </div>
                    <!-- Adicione mais campos aqui conforme necessário -->
                </div>
                <div class="action-buttons">
                    <!-- Botões para operações CRUD -->
                    <button type="button" id="CmNewRecord">Novo
                        Registro</button>
                    <button type="button" id="CmAddRecord">Adicionar</button>
                    <button type="button" id="CmPutRecord">Gravar</button>
                    <button type="button" id="CmLocate">Localizar</button>
                    <button type="button" id="CmDeleteRecord">Deletar</button>
                    <button type="button" id="CmRefresh">Refresh</button>
                    <button type="button" id="CmCancel">Cancelar</button>
                    <button type="button" id="CmHealthCheck">Checar
                        conexão</button>
                </div>

                <!-- Botões de Navegação -->
                <div class="navigation-buttons">
                    <button type="button" id="CmGoBof"
                        class="navigation-buttons"><<</button>
                    <button type="button" id="CmPrevRecord"
                        class="navigation-buttons"><</button>
                    <button type="button" id="CmNextRecord"
                        class="navigation-buttons">></button>
                    <button type="button" id="CmGoEof"
                        class="navigation-buttons">>></button>

                    <!-- Botão para abrir a caixa de diálogo para mudar tema do formulário -->
                    <button type="button" id="CmDialogChangeTheme"
                        class="navigation-buttons">Alterar tema</button>

                </div>

            </form>
        </div>

        <script type="module">
        // Importa as classes dos arquivos JavaScript

        import { MiEditForm } from './js/MiEditForm.js';
            
        document.addEventListener('DOMContentLoaded', () => {
        // Inicializa a instância do MiEditForm e armazena em uma variável
        const formInstance = new MiEditForm('Mi_rtl_WebModule', 'id');

        // Exemplo: Chamar showMessage após 1 segundos ou após um evento específico
        //setTimeout(() => { formInstance.showMessage('Esta é uma mensagem de teste!');  }, 1000); // 1 segundos           

        });
        

    </script>

    </body>
</html>
