<!DOCTYPE html>
<html>
<head>
  <title>Título</title>
</head>
<body>
  <h1>Título</h1>
  <div style="position: relative; top: 128px; left: 88px; width: 300px; height: 150px; border: 1px solid black; padding: 10px; border-radius: 5px;">
    <span style="position: absolute; top: 10px; left: 10px; font-size: 20px; font-weight: bold;">Título da Div</span>
    <div style="position: absolute; top: 50px; left: 0;">
      <input type="radio" id="Indefinido" name="sexo" value="Indefinido" />
      <label for="Indefinido">Indefinido</label>
    </div>
    <div style="position: absolute; top: 77px; left: 0;">
      <input type="radio" id="Masculino" name="sexo" value="Masculino" />
      <label for="Masculino">Masculino</label>
    </div>
    <div style="position: absolute; top: 104px; left: 0;">
      <input type="radio" id="Feminino" name="sexo" value="Feminino" />
      <label for="Feminino">Feminino</label>
    </div>
  </div>
</body>
</html>
