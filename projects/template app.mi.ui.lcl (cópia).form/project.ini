[project]
  name=Aplicação maricarai para Lazarus Component Library
  author=Paulo Pacheco <paulosspacheco@yahoo.com.br>
  description=Aplicação maricarai usando a LCL configurado para gerar aplicação wind64, win32 e Linux
  recurse=1
  exclude=.gitignore;leia-me.txt

[variables]
  unit_dm_connections=Nome da unit do dataModule DM_Connections configurado para conectar-se ao banco de dados postgressSQL|unit_dm_connections
      DM_Connections=Nome do dataModule configurado para conectar-se ao banco de dados postgressSQL|DM_Connections

   dm_table_u = Nome da unit do dataModule dm_table |dm_table_u
   dm_table   = Nome do dataModule com tudo que for comum em uma tabela|dm_table

  unit_formdock=Nome da unidade que implementa o formulário formdock|unit_formdock
       formdock=Nome do formulário formdock|formdock

  unit_form_main=Nome da unidade que implementa o formulário form_main|unit_form_main
       form_main=Nome do formulário principal|form_main

  dm_xtable_u=Nome da unit do dataModule dm_xtable|dm_xtable_u
       dm_xtable=Nome do datamodule Tdm_xtable|dm_xtable

  form_xtable_u=Nome da unidade que implementa o formulário form_xtable|form_xtable_u
       form_xtable=Nome do formulário form3|form_xtable

  unit_form4=Nome da unidade que implementa o formulário form4|unit_form4
       Form4=Nome do formulário form4|Form4
